{% load i18n static %}
<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top shadow-sm">

    <div class="container">

        <a class="navbar-brand" href="#">
            <img src="{% static 'project/img/header-logo.png' %}">
        </a>

        <button class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Jobs</a>
                </li>
            </ul>

            {% if user.is_authenticated %}

            <ul class="navbar-nav ml-auto">
                {% block secondary_navbar_menu %}{% endblock %}

                <li class="nav-item dropdown">

                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                         <span class="fas fa-user-circle"></span> {{ user.get_full_name }}
                    </a>

                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">

                        <a class="dropdown-item" href="#">
                            <span class="fas fa-user"></span> {% trans "My Profile" %}
                        </a>

                        <div class="dropdown-divider"></div>

                        <a class="dropdown-item" href="#">
                            <span class="fas fa-lock"></span> {% trans "Change Password" %}
                        </a>

                        <div class="dropdown-divider"></div>

                        <a class="dropdown-item" href="#">
                            <span class="fas fa-sign-out-alt"></span> {% trans "Logout" %}
                        </a>

                    </div>
                </li>

            </ul>

            {% endif %}
            {% block nav_content %}{% endblock %}
        </div> <!-- collapse menu -->
    </div>
</nav><!-- END OF NAV -->
